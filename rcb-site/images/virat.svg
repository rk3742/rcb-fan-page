<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0000"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="jersey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="skin" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#c8956c"/>
      <stop offset="100%" style="stop-color:#a0714f"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#CC0000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g opacity="0.08" stroke="#CC0000" stroke-width="0.5">
    <line x1="0" y1="50" x2="400" y2="50"/><line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/><line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/><line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="350" x2="400" y2="350"/><line x1="0" y1="400" x2="400" y2="400"/>
    <line x1="50" y1="0" x2="50" y2="500"/><line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="150" y1="0" x2="150" y2="500"/><line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="250" y1="0" x2="250" y2="500"/><line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="350" y1="0" x2="350" y2="500"/>
  </g>
  <!-- Glow base -->
  <ellipse cx="200" cy="480" rx="180" ry="60" fill="#CC0000" opacity="0.25"/>
  <!-- Jersey/body -->
  <ellipse cx="200" cy="420" rx="140" ry="120" fill="url(#jersey)"/>
  <!-- Jersey stripes -->
  <rect x="170" y="300" width="60" height="220" fill="#000" opacity="0.2" rx="4"/>
  <!-- Number 18 on jersey -->
  <text x="200" y="400" text-anchor="middle" font-family="'Arial Black',sans-serif" font-size="52" fill="#FFD700" opacity="0.9" font-weight="900" filter="url(#shadow)">18</text>
  <!-- Neck -->
  <rect x="185" y="270" width="30" height="50" rx="8" fill="url(#skin)"/>
  <!-- Head -->
  <ellipse cx="200" cy="240" rx="65" ry="72" fill="url(#skin)"/>
  <!-- Hair -->
  <path d="M135 210 Q140 150 200 148 Q260 150 265 210 Q250 185 200 183 Q150 185 135 210Z" fill="#1a0a00"/>
  <!-- Beard -->
  <path d="M155 270 Q160 300 200 305 Q240 300 245 270 Q230 285 200 288 Q170 285 155 270Z" fill="#2a1000" opacity="0.7"/>
  <!-- Eyes -->
  <ellipse cx="177" cy="235" rx="10" ry="8" fill="#fff"/>
  <ellipse cx="223" cy="235" rx="10" ry="8" fill="#fff"/>
  <ellipse cx="179" cy="236" rx="6" ry="6" fill="#3a2010"/>
  <ellipse cx="225" cy="236" rx="6" ry="6" fill="#3a2010"/>
  <ellipse cx="180" cy="235" rx="3" ry="3" fill="#000"/>
  <ellipse cx="226" cy="235" rx="3" ry="3" fill="#000"/>
  <!-- Eye shine -->
  <ellipse cx="182" cy="233" rx="1.5" ry="1.5" fill="#fff"/>
  <ellipse cx="228" cy="233" rx="1.5" ry="1.5" fill="#fff"/>
  <!-- Eyebrows -->
  <path d="M165 222 Q178 217 190 220" stroke="#1a0a00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M210 220 Q222 217 235 222" stroke="#1a0a00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M197 240 Q193 255 196 262 Q200 264 204 262 Q207 255 203 240" fill="#c07850" opacity="0.5"/>
  <!-- Mouth / smile -->
  <path d="M183 276 Q200 285 217 276" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- RCB Helmet suggest -->
  <path d="M137 208 Q145 160 200 155 Q255 160 263 208" fill="#CC0000" opacity="0.85"/>
  <path d="M137 208 Q130 225 140 235" stroke="#CC0000" stroke-width="6" fill="none"/>
  <!-- Helmet grill -->
  <line x1="140" y1="228" x2="162" y2="240" stroke="#FFD700" stroke-width="2"/>
  <line x1="140" y1="238" x2="158" y2="248" stroke="#FFD700" stroke-width="2"/>
  <!-- Gold star top -->
  <text x="200" y="30" text-anchor="middle" font-size="20" fill="#FFD700" filter="url(#glow2)">★ KING ★</text>
  <!-- Bottom overlay -->
  <rect x="0" y="380" width="400" height="120" fill="url(#glow)"/>
</svg>
