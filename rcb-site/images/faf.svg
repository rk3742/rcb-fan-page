      <stop offset="0%" style="stop-color:#0a001a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="jersey" x1="0%" y1="0%" x2="100%" y2="100%">
