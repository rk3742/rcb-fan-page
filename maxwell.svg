  <ellipse cx="225" cy="230" rx="11" ry="9" fill="#fff"/>
  <ellipse cx="177" cy="231" rx="6" ry="6" fill="#2a3060"/>
  <ellipse cx="227" cy="231" rx="6" ry="6" fill="#2a3060"/>
  <ellipse cx="178" cy="230" rx="3" ry="3" fill="#000"/>
  <ellipse cx="228" cy="230" rx="3" ry="3" fill="#000"/>
  <ellipse cx="180" cy="228" rx="1.5" ry="1.5" fill="#fff"/>
