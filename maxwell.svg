<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a00"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="jersey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000"/>
      <stop offset="100%" style="stop-color:#7B0000"/>
    </linearGradient>
    <radialGradient id="skin" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#dba070"/>
      <stop offset="100%" style="stop-color:#b87848"/>
    </radialGradient>
    <filter id="glow2"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="400" height="500" fill="url(#bg)"/>
  <g opacity="0.06" stroke="#FFD700" stroke-width="0.5">
    <line x1="0" y1="60" x2="400" y2="60"/><line x1="0" y1="120" x2="400" y2="120"/><line x1="0" y1="180" x2="400" y2="180"/><line x1="0" y1="240" x2="400" y2="240"/><line x1="0" y1="300" x2="400" y2="300"/><line x1="0" y1="360" x2="400" y2="360"/><line x1="0" y1="420" x2="400" y2="420"/>
    <line x1="60" y1="0" x2="60" y2="500"/><line x1="120" y1="0" x2="120" y2="500"/><line x1="180" y1="0" x2="180" y2="500"/><line x1="240" y1="0" x2="240" y2="500"/><line x1="300" y1="0" x2="300" y2="500"/><line x1="360" y1="0" x2="360" y2="500"/>
  </g>
  <ellipse cx="200" cy="490" rx="180" ry="50" fill="#FFD700" opacity="0.15"/>
  <ellipse cx="200" cy="420" rx="145" ry="125" fill="url(#jersey)"/>
  <rect x="170" y="300" width="60" height="220" fill="#000" opacity="0.15" rx="4"/>
  <text x="200" y="400" text-anchor="middle" font-family="'Arial Black',sans-serif" font-size="48" fill="#FFD700" opacity="0.9" font-weight="900">32</text>
  <rect x="183" y="266" width="34" height="52" rx="9" fill="url(#skin)"/>
  <!-- Head - Big Max -->
  <ellipse cx="200" cy="234" rx="72" ry="73" fill="url(#skin)"/>
